    <link href="https://fonts.googleapis.com/css2?family=Doto:wght@100..900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            margin-bottom: 100px;
            height: 100vh;
            background-color: rgb(0, 0, 69);
            color: white;
            font-family: doto;
        }

        /* Navigation Bar */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            color: white;
            z-index: 1000;
            padding: 10px 20px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 80px;
            background-color: rgb(0, 0, 169);
        }

        nav ul {
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            list-style: none;
            font-size: large;
            margin: 0 23px;
        }

        nav ul li a {
            text-decoration: none;
            color: inherit;
            padding: 10px 15px;
            transition: background-color 0.3s ease;
        }

        nav ul li a.active {
            background-color: rgb(0, 0, 255);
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            nav {
                justify-content: space-between;
                padding: 10px;
            }

            nav ul {
                display: none;
                flex-direction: column;
                width: 100%;
                background-color: rgb(0, 0, 169);
            }

            nav ul li {
                text-align: center;
                margin: 10px 0;
            }

            nav.active ul {
                display: flex;
            }
        }


        /* Dark Terminal Section */
        .terminal {
            background-color: black;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            max-width: 800px;
            border-radius: 5px;
            font-size: 1.2rem;
        }

      .typing {
    display: inline-block;
    white-space: nowrap;
    overflow: hidden;
    border-right: 3px solid #00ff00;
    padding-right: 10px;
    animation: typing 2s steps(50) 1s forwards, blink 0.75s step-end infinite;
}

.typing-line {
    display: block;
    animation: typingLine 1s steps(50) 1s forwards;
    opacity: 0;
}

@keyframes typing {
    from {
        width: 0;
    }
    to {
        width: 100%;
    }
}

@keyframes typingLine {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

@keyframes blink {
    50% {
        border-color: transparent;
    }
}


        @keyframes typing {

                width: 0;
            }

            }
        }

            }
        }
    </style>
