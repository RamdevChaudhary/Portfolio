           /* Navigation Bar Styling */
nav {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    color: white;
    z-index: 1000;
    padding: 10px 20px;
    display: flex;
    justify-content: space-around;
    align-items: center;
    height: 80px;
    background-color: rgb(0, 0, 169);
}

/* Navigation List Styling */
nav ul {
    display: flex;
    justify-content: center;
    margin: 0;
    padding: 0;
}

/* List Items */
nav ul li {
    list-style: none;
    font-size: large;
    margin: 0 23px;
}

/* Links Styling */
nav ul li a {
    text-decoration: none;
    color: inherit;
    padding: 10px 15px;
    transition: background-color 0.3s ease;
}

/* Active Link Styling */
nav ul li a.active {
    background-color: rgb(0, 0, 255);  /* Highlight active link */
    border-radius: 5px;
}

/* Responsive Design: Mobile Navigation */
@media (max-width: 768px) {
    nav {
        justify-content: space-between;
        padding: 10px;
    }

    nav ul {
        display: none;  /* Hide menu items on small screens */
        flex-direction: column;
        width: 100%;
        background-color: rgb(0, 0, 169);
    }

    nav ul li {
        text-align: center;
        margin: 10px 0;
    }

    nav.active ul {
        display: flex;  /* Show menu when the nav is active */
    }
}
